services:
  - type: web
    name: tiktok-live-recorder-web
    env: node
    plan: free
    buildCommand: |
      # Install rclone
      curl https://rclone.org/install.sh | bash
      # Install Python dependencies
      pip install -r requirements.txt
      # Install Node dependencies  
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RCLONE_DRIVE_CLIENT_ID
        sync: false
      - key: RCLONE_DRIVE_CLIENT_SECRET
        sync: false
      - key: RCLONE_DRIVE_TOKEN
        sync: false