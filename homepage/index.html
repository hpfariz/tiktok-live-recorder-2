<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikatjhoe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .service-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .service-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .service-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .service-description {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .services {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pikatjhoe's Projects</h1>
        <p class="subtitle">Projects of Pikatjhoe will be showcased here</p>
        
        <div class="services">
            <a href="/tiktok-recorder" class="service-card">
                <div class="service-icon">ðŸ“¹</div>
                <div class="service-title">TikTok Live Recorder</div>
                <div class="service-description">
                    Automatically monitor and record TikTok live streams with Google Drive integration
                </div>
            </a>
            
            <div class="service-card" style="opacity: 0.6; cursor: not-allowed;">
                <div class="service-icon">ðŸš€</div>
                <div class="service-title">Coming Soon</div>
                <div class="service-description">
                    More automation tools will be added here
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Pikatjhoe Projects. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
